<!-- Toolbar -->
<md-toolbar ui-view="toolbar" md-scroll-shrink></md-toolbar>
<!-- Content -->
<div layout="row" flex>
    <!-- Left Sidenav -->
	<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4" ui-view="left-sidenav"></md-sidenav>
    <!-- Content -->
    <md-content ui-view="content"></md-content>
    <!-- FAB -->
    <md-button class="md-fab md-primary md-fab-bottom-right z-index-75" ng-if="fab.show" ng-click="fab.action()" aria-label="FAB">
        <md-icon class="mdi {{ fab.icon }}" aria-label="{{ fab.label }}"></md-icon>
        <md-tooltip>{{ fab.label }}</md-tooltip>
    </md-button>
</div>
