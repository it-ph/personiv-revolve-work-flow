<md-dialog aria-label="Category Form"  flex flex-gt-sm="50" flex-gt-lg="40" ng-cloak>
    <form name="categoryForm">
        <md-toolbar >
            <div class="md-toolbar-tools">
                <h2 class="white-text">New category</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="mdi mdi-close mdi-24px" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content flex layout-padding layout-wrap>
            <div layout="row" layout-wrap flex>
                <!-- Name -->
                <md-input-container class="md-block" flex-xs="100" flex-sm="100" flex-gt-sm>
                    <label>Name</label>
                    <input type="text" name="Name" required ng-model="category.name" ng-blur="checkDuplicate()">
                    <div class="pattern" ng-if="duplicate">Category already exists.</div>
                    <div ng-messages="categoryForm.Name.$error" ng-if="categoryForm.Name.$touched">
                        <div ng-message="required">Name is required.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
    </form>
    <div layout="row" layout-align="end center">   
        <md-button ng-if="!busy" class="md-primary" aria-label="Submit" ng-click="submit()">
            Create
        </md-button>
        <md-progress-circular ng-if="busy" md-mode="indeterminate" class="md-primary" md-diameter="60"></md-progress-circular>
    </div>
</md-dialog>
